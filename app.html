<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTAnalizer - Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .btn { background: #6200ee; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; margin: 10px; font-size: 16px; }
        .btn:hover { background: #3700b3; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; border-radius: 10px; width: 80%; max-width: 500px; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px; border-radius: 5px; color: white; z-index: 1001; }
        .notification.success { background: #4caf50; }
        .notification.error { background: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è PTAnalizer Test</h1>
        <p>Buton testi i√ßin minimal versiyon</p>
        
        <button class="btn" onclick="openModal()">M√º≈üteri Ekle</button>
        <button class="btn" onclick="testFunction()">Test Butonu</button>
        
        <div id="status">Durum: Y√ºkleniyor...</div>
    </div>

    <!-- Modal -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <h2>Yeni M√º≈üteri Ekle</h2>
            <form onsubmit="addClient(event)">
                <div class="form-group">
                    <label>Ad Soyad:</label>
                    <input type="text" id="clientName" required>
                </div>
                <div class="form-group">
                    <label>E-posta:</label>
                    <input type="email" id="clientEmail" required>
                </div>
                <button type="submit" class="btn">Kaydet</button>
                <button type="button" class="btn" onclick="closeModal()">ƒ∞ptal</button>
            </form>
        </div>
    </div>

    <script>
        console.log('üöÄ PTAnalizer Test ba≈ülatƒ±ldƒ±');
        
        function openModal() {
            console.log('üîß Modal a√ßƒ±lƒ±yor');
            document.getElementById('clientModal').style.display = 'block';
            document.getElementById('status').textContent = 'Durum: Modal a√ßƒ±ldƒ± ‚úÖ';
        }
        
        function closeModal() {
            console.log('üîß Modal kapanƒ±yor');
            document.getElementById('clientModal').style.display = 'none';
            document.getElementById('status').textContent = 'Durum: Modal kapandƒ± ‚úÖ';
        }
        
        function testFunction() {
            console.log('üîß Test fonksiyonu √ßalƒ±≈ütƒ±');
            showNotification('Test butonu √ßalƒ±≈üƒ±yor! ‚úÖ', 'success');
            document.getElementById('status').textContent = 'Durum: Test ba≈üarƒ±lƒ± ‚úÖ';
        }
        
        function addClient(event) {
            event.preventDefault();
            console.log('üîß M√º≈üteri ekleme ba≈üladƒ±');
            
            const name = document.getElementById('clientName').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            
            if (!name || !email) {
                showNotification('L√ºtfen t√ºm alanlarƒ± doldurun!', 'error');
                return;
            }
            
            console.log('‚úÖ M√º≈üteri eklendi:', { name, email });
            showNotification(name + ' ba≈üarƒ±yla eklendi!', 'success');
            document.getElementById('status').textContent = 'Durum: ' + name + ' eklendi ‚úÖ';
            
            setTimeout(() => {
                closeModal();
                document.querySelector('form').reset();
            }, 2000);
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 4000);
        }
        
        // Modal dƒ±≈üƒ±na tƒ±klandƒ±ƒüƒ±nda kapat
        window.onclick = function(event) {
            const modal = document.getElementById('clientModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Sayfa y√ºklendi');
            document.getElementById('status').textContent = 'Durum: Hazƒ±r ‚úÖ';
            showNotification('PTAnalizer Test hazƒ±r!', 'success');
        });
    </script>
</body>
</html>
